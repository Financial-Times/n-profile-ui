plugins:
  - "@dotcom-tool-kit/component"
  - "@dotcom-tool-kit/jest"
  - "@dotcom-tool-kit/eslint"
  - "@dotcom-tool-kit/prettier"
  - '@dotcom-tool-kit/webpack'
  - './toolkit/rollup'
hooks:
  git:precommit:
    - SecretSquirrel
  test:local:
    - Eslint
    - JestLocal
  build:local:
    - RollupAndWatch
  build:ci:
    - Rollup
  test:ci:
    - Eslint
    - JestCI
    - WebpackDevelopment
options:
  '@dotcom-tool-kit/circleci':
    nodeVersion:
      - '18.17'
      - '16.20'
